<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Soham Karkhanis" />
		<title>Stopwatch & Timer</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="stopwatch-container">
				<div class="stopwatch-card">
					<h1 class="title">STOPWATCH</h1>
					<div class="stopwatch-inner">
						<div class="circle stopwatch-circle">
							<p class="stopwatch-timer">
								<span class="minutes">00</span>:<span class="seconds">00</span
								>:<span class="milliseconds">00</span>
							</p>
						</div>
						<div class="stopwatch-buttons">
							<button class="button btn-start">Start</button>
							<button class="button btn-stop">Stop</button>
							<button class="button btn-reset">Reset</button>
						</div>
					</div>
				</div>
			</div>

			<div class="timer-container">
				<div class="timer-card">
					<h1 class="title">TIMER</h1>
					<div class="timer-inner">
						<div class="circle timer-circle">
							<p class="timer-timer">
								<span class="minutes">00</span>:<span class="seconds">00</span
								>:<span class="milliseconds">00</span>
							</p>
						</div>
						<div class="timer-time">
							<input
								class="timer-input timer-minutes"
								type="number"
								placeholder="Minutes"
							/>
							<input
								class="timer-input timer-seconds"
								type="number"
								placeholder="Seconds"
							/>
						</div>
						<div class="timer-buttons">
							<button class="button btn-start">Start</button>
							<button class="button btn-stop">Stop</button>
							<button class="button btn-reset">Reset</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="author-info">
			<div class="project-link">
				<a
					href="https://github.com/sohamkarkhanis/Stopwatch-and-Timer"
					class="project-link"
					target="_blank"
					>Click Here To View My Project On Github</a
				>
			</div>
			<p>&copy; Soham Karkhanis</p>
		</div>

		<script src="javascript.js"></script>
	</body>
</html>
